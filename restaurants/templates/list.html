<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
        <!--"./restaurants/detail/{{restaurant.id}}/"-->

            <a href="{%url 'restaurant-detail' restaurant.id%}">
                <ul>
                    <li>
                        <h1>{{restaurant.name}} </h1>

                        <h3>{{restaurant.description}}</h3>
                    </li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
